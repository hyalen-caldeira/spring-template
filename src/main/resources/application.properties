#------- Active profile - get from pom.xml
spring.profiles.active=@spring.profiles.active@

#------- DataSource - used in case you don't have configured the DataSource programmatically
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio_db?createDatabaseIfNotExist=true
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.initialization-mode=always

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#------- Alias
locale-alias.portfolio=.portfolio

#------- Others
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

#------- Dynamic DataSource to be used by DataConfig.java
us.hyalen.datasource.username=sa
us.hyalen.datasource.password=sa
hibernate.show_sql=true
